<body>
    <script>
            let contador = 1 ; 
            let suma = 0; 

            WHILE (contador <= 5 )  ; { 
                document.write ("contador :" + contador+ "<br>") ;
                suma =suma + contador ; 

                contador++ ; 
            } while (contador >=5)
            document.write("suma" + suma ) ; 
    </script>
