<body>
    <script>
        let dia=3 ; 
        let nombreDia ; 
        switch (dia){
            case 1 : 
              nombreDia="lunes" ;  
              break ; 
            case 2 : 
              nombreDia ="martes" ; 
               break ; 
            case 3 : 
               nombreDia="miercoles";
               break;
            default : 
               nombreDia = " dia no valida" ; 
        }
        document.write(nombreDia); 
    </script>
</body>
