<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma = 0 ; 
        for (let contador = 1; contador <= 10 ; contador++) {
            document.write("contador : " + contador+ "<br>") ; 
            suma= suma + contador ; 
        }
        document.write ("suma " +suma ) ; 
    </script>
</body>
</html>
